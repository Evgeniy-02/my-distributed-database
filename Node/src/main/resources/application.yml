spring:
  application:
    name: node

server:
  port: 0 #set environment SERVER_PORT=9092

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/
    healthcheck:
      enabled: true
  instance:
    hostname: localhost
    statusPageUrl: https://${eureka.hostname}/info
    healthCheckUrl: https://${eureka.hostname}/health
    homePageUrl: https://${eureka.hostname}/
    # health-check-url-path: /actuator/health

management:
  endpoint:
    info:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: "health,info"
      discovery:
        enabled: false

management:
  endpoints:
    web:
      base-path: /

logging:
  level:
    ru.bmstu.labs: trace
